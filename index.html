<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Detective</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="content-container">
            <div class="heading">
                <h4> GitHub Detective</h4>
                <div class="dark-mode">
                    <p>DARK</p>
                    <p id="on">ON</p>
                </div>
            </div>
            <form id="inputField">
                <i class="fa-solid fa-magnifying-glass" id="search"></i>
                <input type="text" id="inputUserIs" placeholder="Enter a Github username....">
                <button type="submit" id="submitBtn">Search</button>
            </form>

            <div class="details-container">
                <div class="bio-data-box">
                    <img src="" alt="" id="userIcon">
                    <div class="name">
                        <h4 id="name"></h4>
                        <a id="userId" href=""></a>
                    </div>
                </div>
                <div class="joinD">
                    <p id="joinDate"></p>
                </div>
            </div>
<div class="i">
    <img src="images/output-onlinegiftools.gif" alt="loader" width="150px" class="img">

</div>
            <div class="bio">
                <p id="status"></p>
            </div>
            <div class="followers-box">
                <div class="repo">
                    <p>Repos</p>
                    <h4 id="repo">0</h4>
                </div>
                <div class="followers">
                    <p>Followers</p>
                    <h4 id="followers">0</h4>
                </div>
                <div class="following">
                    <p>Following</p>
                    <h4 id="following">0</h4>
                </div>
            </div>
            <div class="address-box">
                <div class="location">
                    <i id="icones" class="fa-solid fa-location-dot"></i>
                    <p id="location">Server not found...</p>
                    <i id="icones" class="fa-solid fa-envelope"></i>
                    <p id="email">Server not found...</p>
                </div>
                <div class="social">
                    <i id="icones" class="fa-brands fa-x-twitter"></i>
                    <p id="twitter">Server not found...</p>
                    <i id="icones" class="fa-solid fa-building"></i>
                    <p id="company">Server not found...</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
